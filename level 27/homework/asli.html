<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Text</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
        }

        .text {
            position: absolute;
            font-family: Arial, sans-serif;
        }

        .text1 {
            top: 10px;
            right: 10px;
            font-weight: bold;
        }

        .text2 {
            top: 30px;
            left: 100px;
            text-decoration: line-through;
        }

        .text3 {
            top: 70px;
            left: 50px;
            font-size: 24px;
            color: red;
        }

        .text4 {
            top: 150px;
            left: 200px;
            text-decoration: underline;
        }

        .text5 {
            top: 200px;
            right: 150px;
            font-style: italic;
        }

        .text6 {
            top: 250px;
            left: 50px;
            text-decoration: line-through;
        }

        .text7 {
            top: 300px;
            left: 20px;
            font-weight: bold;
            color: gray;
            font-size: 32px;
        }

        .text8 {
            top: 350px;
            left: 250px;
            text-decoration: underline;
            color: green;
        }

        .text9 {
            top: 400px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="text text1">Hello</div>
    <div class="text text2">World</div>
    <div class="text text3">!</div>
    <div class="text text4">Goal</div>
    <div class="text text5">Oriented</div>
    <div class="text text6">Academy</div>
    <div class="text text7">BEST</div>
    <div class="text text8">the</div>
    <div class="text text9">one</div>
</body>
</html>
