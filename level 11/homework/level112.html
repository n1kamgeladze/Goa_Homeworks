<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მინი ბანკი</title>
</head>
<body>
    <div class="container">
        <h2>მინი ბანკი</h2>
        <form>
            <div class="form-group">
                <label for="firstname">სახელი</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">გვარი</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="age">ასაკი</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="birthday">დაბადების დღე</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="birth-number">დაბადების რიცხვი</label>
                <input type="number" id="birth-number" name="birth-number" required>
            </div>
            <div class="form-group">
                <label for="account-balance">ანგარიშზე თანხა</label>
                <input type="number" id="account-balance" name="account-balance" required>
            </div>
            <div class="form-group">
                <label for="personal-id">პირადი ნომერი</label>
                <input type="text" id="personal-id" name="personal-id" required>
            </div>
            <div class="form-group">
                <label for="card-number">კარტის ნომერი</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    ვეთანხმები პირობებს
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
