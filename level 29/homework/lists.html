<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        /* Custom styling for unordered list */
        ul.custom-unordered {
            list-style-type: none; /* Removes default bullets */
            padding: 0;
        }

        ul.custom-unordered li {
            padding: 10px 0;
            margin: 5px 0;
            font-size: 18px;
            background-color: #e1f5fe;
            border-left: 5px solid #039be5;
            transition: transform 0.3s;
        }

        ul.custom-unordered li:hover {
            transform: translateX(10px);
            background-color: #81d4fa;
        }

        ul.custom-unordered li::before {
            content: "â€¢ "; /* Custom bullet */
            color: #039be5;
            font-weight: bold;
            margin-right: 5px;
        }

        /* Custom styling for ordered list */
        ol.custom-ordered {
            counter-reset: item;
            padding: 0;
            margin-left: 20px;
        }

        ol.custom-ordered li {
            counter-increment: item;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffebee;
            border-left: 5px solid #e53935;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        ol.custom-ordered li::before {
            content: counter(item) ". "; /* Custom counter */
            color: #e53935;
            font-weight: bold;
            margin-right: 5px;
        }

        ol.custom-ordered li:hover {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>

    <h2>Custom Unordered List</h2>
    <ul class="custom-unordered">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ul>

    <h2>Custom Ordered List</h2>
    <ol class="custom-ordered">
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
        <li>Step four</li>
    </ol>

</body>
</html>
