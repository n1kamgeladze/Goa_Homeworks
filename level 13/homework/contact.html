<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკონტაქტო გვერდი</title>
</head>
<body>
    <h1>საკონტაქტო გვერდი</h1>
    <nav>
        <ul>
            <li><a href="index.html">მთავარი</a></li>
            <li><a href="contact.html">საკონტაქტო</a></li>
        </ul>
    </nav>
    <form action="/submit_form" method="post">
        <label for="email">ელ-ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ-ფოსტა" required><br><br>
        
        <label for="firstname">სახელი:</label>
        <input type="text" id="firstname" name="firstname" placeholder="შეიყვანეთ თქვენი სახელი" required><br><br>
        
        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="lastname" placeholder="შეიყვანეთ თქვენი გვარი" required><br><br>
        
        <label for="message">მესიჯი:</label>
        <textarea id="message" name="message" placeholder="შეიყვანეთ თქვენი მესიჯი" required></textarea><br><br>
        
        <button type="submit">გაგზავნა</button>
    </form>
</body>
</html>
